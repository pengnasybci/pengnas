  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;

      /* Background gambar */
      background: url("images/ybci.jpg") no-repeat center center fixed;
      background-size: cover;

      color: #fff; /* Teks default putih */
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* agar tulisan lebih jelas */
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery a {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .gallery a:hover {
      transform: scale(1.05);
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    /* Tulisan berjalan di bawah halaman */
    .running-text {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 50px;       /* lebih besar */
      font-weight: bold;
      color: #ff0000;        /* merah */
      background: rgba(0,0,0,0.7); /* transparan biar tidak nutupi full */
      padding: 10px 0;
      z-index: 999;
    }
  </style>
</head>
