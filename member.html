<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Member YBCI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="images/ybci2.png">

<style>
body {
    background: #0d0d0d;
    color: #eaeaea;
    font-family: Arial, sans-serif;
}

/* LOGIN BOX */
#login-box {
    max-width: 350px;
    margin: 100px auto;
    background: #141414;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
}
.btn-login {
    width: 100%;
    background: #800000;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    font-weight: bold;
}
.btn-login:hover {
    background: #660000;
}

#main-content {
    display: none;
}

/* LOGOUT BUTTON */
#logoutBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #800000;
    border: none;
    padding: 10px 18px;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    z-index: 9999;
    display: none;
}
#logoutBtn:hover {
    background: #660000;
}

/* Dashboard Style */
.container { max-width: 1000px; margin: 20px auto; padding: 20px; }
h2 { color: #800000; font-weight: bold; text-align: center; margin-bottom: 30px; }

.dashboard-card {
    border-radius: 10px;
    color: white;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    min-height: 120px;
}
.dashboard-card h5 { font-size: 18px; margin-bottom: 10px; }
.dashboard-card h3 { font-size: 32px; margin: 0; }

.bg-member { background: linear-gradient(135deg,#ff6b6b,#ff8787); }
.bg-short { background: linear-gradient(135deg,#1dd1a1,#48dbfb); }

#search {
    background: #1b1b1b;
    border: 2px solid #333;
    color: #eaeaea;
    width: 100%;
}
#search:focus {
    border-color: #800000;
    box-shadow: 0 0 10px #800000;
}

.table { color: #eaeaea; }
.table thead th { background: #800000; color: white; }
.table tbody tr { background: #191919; }
.table tbody tr:hover { background: #242424; }

.btn-custom {
    background: #800000;
    border: none;
    color: white;
    font-weight: bold;
}
.btn-custom:hover { background: #660000; }
</style>
</head>
<body>

<!-- LOGOUT BUTTON -->
<button id="logoutBtn" onclick="logout()">Logout</button>

<!-- ================ LOGIN PAGE ================ -->
<div id="login-box">
    <h3 class="text-center" style="color:#800000;font-weight:bold;">LOGIN</h3>
    <p class="text-center">Masukkan Password</p>

    <input type="password" id="password" class="form-control mb-3" placeholder="Password">

    <button class="btn-login" onclick="checkLogin()">Masuk</button>
</div>

<!-- =============== DASHBOARD =============== -->
<div id="main-content">

<div class="container">
    <h2>Dashboard Member YBCI</h2>

    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <select id="chapterFilter" class="form-select" onchange="updateDashboard()">
                <option value="All">Semua Chapter</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <div class="dashboard-card bg-member">
                <h5>Total Member</h5>
                <h3 id="totalMember">0</h3>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="dashboard-card bg-short">
                <h5>Total Short</h5>
                <h3 id="totalShort">0</h3>
            </div>
        </div>
    </div>

    <input type="text" id="search" class="form-control mb-3" 
           placeholder="Cari nama, chapter, alamat, No HP..." onkeyup="applySearch()">

    <div class="table-responsive">
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Chapter</th>
                    <th>NRA</th>
                    <th>Alamat</th>
                    <th>No HP</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between mt-3 flex-wrap">
        <button class="btn btn-custom" onclick="prevPage()">◀ Sebelumnya</button>
        <button class="btn btn-custom" onclick="nextPage()">Berikutnya ▶</button>
    </div>
</div>
</div>

<script>
// ================= LOGIN WITH LOGOUT =================
function checkLogin() {
    const pw = document.getElementById("password").value;

    if (pw === "Pengnas") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
    } else {
        alert("Password salah!");
    }
}

function logout() {
    document.getElementById("main-content").style.display = "none";
    document.getElementById("login-box").style.display = "block";
    document.getElementById("logoutBtn").style.display = "none";
    document.getElementById("password").value = "";
}

// ================= ORIGINAL SCRIPT =================
const URL = "https://opensheet.elk.sh/1YML0A1VFlshLq3gsYQMZTVW0oDyDArencF1xqSoD_Ac/Sheet1";

let originalData = [];
let filteredData = [];
let currentPage = 1;
const rowsPerPage = 10;
let searchKeyword = "";

// Load data
fetch(URL)
    .then(res => res.json())
    .then(data => {
        originalData = data;
        filteredData = data;
        populateChapterFilter();
        updateDashboard();
        renderTable();
    });

function populateChapterFilter() {
    const chapterSet = new Set(originalData.map(r => r.Chapter).filter(c => c));
    const chapterFilter = document.getElementById("chapterFilter");
    chapterSet.forEach(ch => {
        let option = document.createElement("option");
        option.value = ch;
        option.text = ch;
        chapterFilter.add(option);
    });
}

function renderTable() {
    const tableBody = document.getElementById("table-body");
    tableBody.innerHTML = "";

    let start = (currentPage - 1) * rowsPerPage;
    let end = start + rowsPerPage;
    let pageData = filteredData.slice(start, end);

    pageData.forEach(row => {
        tableBody.innerHTML += `
            <tr>
                <td>${row.Nama || ""}</td>
                <td>${row.Chapter || ""}</td>
                <td>${row.NRA || ""}</td>
                <td>${row.Alamat || ""}</td>
                <td>${row.hp || ""}</td>
            </tr>
        `;
    });
}

function nextPage() {
    if (currentPage * rowsPerPage < filteredData.length) {
        currentPage++;
        renderTable();
    }
}
function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        renderTable();
    }
}

function applySearch() {
    searchKeyword = document.getElementById("search").value.toLowerCase();
    currentPage = 1;
    updateDashboard();
}

function updateDashboard() {
    const selectedChapter = document.getElementById("chapterFilter").value;
    let dataToCount = originalData;

    if (selectedChapter !== "All") {
        dataToCount = originalData.filter(r => r.Chapter === selectedChapter);
    }

    if (searchKeyword) {
        dataToCount = dataToCount.filter(r =>
            (r.Nama || "").toLowerCase().includes(searchKeyword) ||
            (r.Chapter || "").toLowerCase().includes(searchKeyword) ||
            (r.NRA || "").toLowerCase().includes(searchKeyword) ||
            (r.Alamat || "").toLowerCase().includes(searchKeyword) ||
            (r.hp || "").toLowerCase().includes(searchKeyword)
        );
    }

    animateCount("totalMember", dataToCount.length);
    animateCount("totalShort", dataToCount.filter(r => !r.NRA).length);

    filteredData = dataToCount;
    currentPage = 1;
    renderTable();
}

function animateCount(id, endValue) {
    const el = document.getElementById(id);
    let startValue = parseInt(el.innerText) || 0;
    const duration = 500;
    const startTime = performance.now();

    function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        el.innerText = Math.floor(startValue + (endValue - startValue) * progress);
        if (progress < 1) requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
}
</script>

</body>
</html>
